<h3>Listado de Héroes</h3>

<h4 *ngIf="deletedHeroe; else nothingWasDeleted">Héroe borrado <small class="text-danger"> {{ deletedHeroe }} </small></h4>

<ng-template #nothingWasDeleted>

  <h4>No ha borrado nada</h4>

</ng-template>


<button
*ngIf="heroNames.length > 0"
class="btn btn-outline-danger"
(click)="removeLastHeroe()">
Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
